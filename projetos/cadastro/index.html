<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users-cog"></i> Cadastro de Pessoas</h1>
        
        <form id="form">
            <div class="form-grid">
                
                <div class="input-group full-width">
                    <label for="name"><i class="fas fa-user"></i> Nome Completo:</label>
                    <input type="text" id="name" placeholder="Digite o nome completo" required>
                </div>
                
                <div class="input-group full-width">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="input-group">
                    <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
                </div>

                <div class="input-group">
                    <label for="rg"><i class="fas fa-address-card"></i> RG:</label>
                    <input type="text" id="rg" placeholder="Número do RG">
                </div>

                <div class="input-group">
                    <label for="birthdate"><i class="fas fa-calendar-alt"></i> Nascimento:</label>
                    <input type="date" id="birthdate">
                </div>

                <div class="input-group">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Sexo:</label>
                    <select id="gender">
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="nationality"><i class="fas fa-globe"></i> Nacionalidade:</label>
                    <input type="text" id="nationality" placeholder="Ex: Brasileira">
                </div>

                <div class="input-group">
                    <label for="state"><i class="fas fa-map-marker-alt"></i> Estado:</label>
                    <input type="text" id="state" placeholder="Ex: PE">
                </div>

                <div class="input-group full-width">
                    <label for="address"><i class="fas fa-home"></i> Endereço Completo:</label>
                    <input type="text" id="address" placeholder="Rua, Número, Bairro">
                </div>

            </div> <button type="submit"><i class="fas fa-check"></i> Salvar Cadastro</button>
        </form>
        
        <button id="view-users" class="secondary-button"><i class="fas fa-list"></i> Ver Usuários Cadastrados</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
